<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini 4K Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <input type="text" id="videoURL" placeholder="Paste video URL here.." />
    <button id="addLinkBtn">Add Link</button>

    <select class="dropdown" id="type">
        <option>Video</option>
        <option>Audio</option>
    </select>
    <select class="dropdown" id="format">
        <option value="mp4">MP4</option>
        <option value="mkv">MKV</option>
        <option value="av1">AV1</option>
    </select>
    <select class="dropdown" id="quality">
        <option value="best">Best</option>
        <option value="2160p">2160p (4K)</option>
        <option value="1440p">1440p (2K)</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
        <option value="480p">480p</option>
    </select>

</div>


<div class="tabs">
    <div class="tab active">All</div>
    <div class="tab">Video</div>
    <div class="tab">Audio</div>
    <div class="tab">Playlists</div>
    <div class="tab">Channels</div>
    <div class="tab">Subscriptions</div>
</div>

<div class="video-list" id="videoList">

</div>

<div class="bottom-bar">
    <span>by Thai Trung</span>
</div>

<script src="renderer.js"></script>
</body>
</html>
