<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini 4K Downloader</title>
  <style>
    #progress-container {
      width: 100%;
      background: #eee;
      height: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: green;
      border-radius: 10px;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Video Downloader</h1>
  <input type="text" id="url" placeholder="Paste video URL here" size="50" />

  <label for="format">Format:</label>
  <select id="format">
      <option value="mp4">MP4 (Video)</option>
      <option value="mp3">MP3 (Audio)</option>
      <option value="webm">WEBM (Video)</option>
  </select>

  <button id="download">Download</button>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <pre id="log"></pre>

  <script src="renderer.js"></script>
</body>
</html>
